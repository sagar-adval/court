<form [formGroup]="signUpForm" (ngSubmit)="onSubmit([])">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="firstName">First Name</label>
      <input type="text"
             class="form-control"
             id="firstName"
             formControlName="firstName"
             placeholder="First name"
             autocomplete="off">
    </div>
    <div class="form-group col-md-6">
    <label for="lastName">Last Name</label>
    <input type="text"
           class="form-control"
           id="lastName"
           formControlName="lastName"
           placeholder="Last name"
           autocomplete="off">
  </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" formControlName="email" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputContact">Contact No.</label>
      <input type="password" class="form-control" id="inputContact" formControlName="contact" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword4">Password</label>
    <input type="text" class="form-control" id="inputPassword4" formControlName="password" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="inputPassword5">Confirm Password</label>
    <input type="text" class="form-control" id="inputPassword5" formControlName="password1" placeholder="Confirm Password">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" formControlName="city" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputMember">Member</label>
      <select id="inputMember" class="form-control">
        <option selected>Lawyer</option>
        <option>Judge</option>
        <option>Client</option>
      </select>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>
